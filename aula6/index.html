<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>6º Aula</title>
	<style>
		body{
			background-color: rgb(105, 105, 173);
			color: white;
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>
	<h1>Iniciando estudos DOM</h1>
	<p>Aqui vai o resultado</p>
	<p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
	<div id="msg">Clique em mim</div>
	<div id="btn">botão</div>
	<script>
		var corpo = window.document.body;
		var p1 = window.document.getElementsByTagName('p')[1];
		var p2 = window.document.getElementsByTagName('p')[0];
		var d = window.document.getElementById('msg');
		var b = window.document.querySelector('div#btn');

		corpo.style.background = "black";
		p2.style.color = 'blue';
		d.style.background = 'green';
		p2.innerText = 'Estou aguardando...'
		d.innerHTML = '<p>Estou aguardando...</p>'
		b.style.color = 'red';

		document.write(p1.innerHTML);
		document.write('<br/>');
		window.alert(p1.innerHTML);
		document.write(p1.innerText);
		window.alert(p1.innerText);
	</script>
</body>
</html>

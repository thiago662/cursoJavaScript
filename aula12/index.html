<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>12ยบ Aula</title>
	<style>
		div#area{
			font: normal 20pt Arial;
			background: rgb(42, 139, 42);
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		function parimp(n){
			if(n%2 == 0){
				return 'par';
			}else{
				return 'impar';
			}
		}

		function soma(n1=0, n2=0){
			return n1 + n2;
		}

		let v = function(x){
			return x*2;
		}

		window.alert(parimp(4));
		window.alert(soma(2,5));
		window.alert(v(5))
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>11º Aula</title>
	<style>
		div#area{
			font: normal 20pt Arial;
			background: rgb(42, 139, 42);
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		let num = [1,2,3];

		window.alert(num);

		for(i = 0; i < 3; i++){
			window.alert(num[i]);
		}
		num[3] = window.prompt('Insira um numero no  terceiro espaço');

		num.push(window.prompt('Insira um numero no  quarto espaço'));

		window.alert(num.length);

		num.sort();

		window.alert(num);
	</script>
</body>
</html>

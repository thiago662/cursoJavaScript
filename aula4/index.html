<html>
<head>

<body>
	<script>
		var n1 = Number(window.prompt('digite um numero: '));
		var n2 = Number(window.prompt('digite outro numero: '));
		var n3 = Number(window.prompt('digite outro numero: '));
		var n4 = n3;

		document.write('<p>Operadores</p>');

		document.write('<p>'+ (n1 + n2) +'</p>');
		document.write('<p>'+ (n1 - n2) +'</p>');
		document.write('<p>'+ (n1 * n2) +'</p>');
		document.write('<p>'+ (n1 / n2) +'</p>');
		document.write('<p>'+ (n1 % n2) +'</p>');
		document.write('<p>'+ (n1 ** n2) +'</p>');
		document.write('<p>'+ ((n1 + n2) / 2) +'</p>');
		document.write('<p>'+ (n1 + n2 / 2) +'</p>');

		document.write('<p>Simplificação</p>');

		n3 += n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4

		n3 -= n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4

		n3 *= n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4

		n3 /= n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4

		n3 **= n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4

		n3 %= n2;
		document.write('<p>'+ n3 +'</p>');
		n3 = n4
	</script>

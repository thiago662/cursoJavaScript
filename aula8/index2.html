<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>8ยบ Aula</title>
	<style>
		div#area{
			font: normal 20pt Arial;
			background: rgb(42, 139, 42);
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Informe suas Notas</h1>
	<input type="number" name="txtn1" id="txtn1">
	<input type="number" name="txtn2" id="txtn2">
	<input type="number" name="txtn3" id="txtn3">
	<input type="button" value="Somar" onclick="somar()">
	<div id="res"></div>
	<script>
		function somar(){
			var tn1 = window.document.getElementById('txtn1');
			var tn2 = window.document.querySelector('input#txtn2');
			var tn3 = window.document.querySelector('input#txtn3');
			var res = window.document.querySelector('div#res');

			var n1 = Number(tn1.value);
			var n2 = Number(tn2.value);
			var n3 = Number(tn3.value);

			var s = (n1 + n2 + n3) / 3;

			switch(s){
				case 5:
					res.innerHTML = `Nota: ${s}.<br/>Reprovado`;
					break
				case 7:
					res.innerHTML = `Nota: ${s}.<br/>Aprovado`;
					break
				case 10:
					res.innerHTML = `Nota: ${s}.<br/>Aprovado`;
					break
				default:
					res.innerHTML = `Nota: ${s}.<br/>algum outro resultado`;
					break
			}
		}
	</script>
</body>
</html>

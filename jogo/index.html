		var c9 = window.document.querySelector('input#c9');

		var d = window.document.querySelector('div#d');

		function ganhou(){
			if(c1.value == 'o' && c2.value == 'o' && c3.value == 'o'){
				finish('o');
			}else if(c4.value == 'o' && c5.value == 'o' && c6.value == 'o'){
				finish('o');
			}else if(c7.value == 'o' && c8.value == 'o' && c9.value == 'o'){
				finish('o');
			}else if(c1.value == 'o' && c4.value == 'o' && c7.value == 'o'){
				finish('o');

				finish('o');

				finish('o');
			}else if(c1.value == 'o' && c5.value == 'o' && c9.value == 'o'){
				finish('o');
			}else if(c3.value == 'o' && c5.value == 'o' && c7.value == 'o'){
				finish('o');
			}else if(c1.value == 'x' && c2.value == 'x' && c3.value == 'x'){
				finish('x');
			}else if(c4.value == 'x' && c5.value == 'x' && c6.value == 'x'){
				finish('x');
			}else if(c7.value == 'x' && c8.value == 'x' && c9.value == 'x'){
				finish('x');
			}else if(c1.value == 'x' && c4.value == 'x' && c7.value == 'x'){
				finish('x');
			}else if(c2.value == 'x' && c5.value == 'x' && c8.value == 'x'){
				finish('x');
			}else if(c3.value == 'x' && c6.value == 'x' && c9.value == 'x'){
				finish('x');
			}else if(c1.value == 'x' && c5.value == 'x' && c9.value == 'x'){
				finish('x');
			}else if(c3.value == 'x' && c5.value == 'x' && c7.value == 'x'){
				finish('x');
			}
		}

		function start(){
			status = 'start';
			vez = 0;
			zerar();
			jogando();
		}

		function jogando(){
			vez++;
			if(vez%2 == 0){
				d.innerHTML = `<p>${vez}º Rodada, vez do x</p>`;
			}else{
				d.innerHTML = `<p>${vez}º Rodada, vez do o</p>`;
			}
		}

		function finish(g){
			status = 'finish';
			d.innerHTML = `<h4>${g} ganhou</h4><br><input type="button" id="btn1" value="Recomeçar" onclick="start()">`;
		}

		function zerar(){
			c1.value = '';
			c2.value = '';
			c3.value = '';
			c4.value = '';
			c5.value = '';
			c6.value = '';
			c7.value = '';
			c8.value = '';

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>7ยบ Aula</title>
	<style>
		div#area{
			font: normal 20pt Arial;
			background: rgb(42, 139, 42);
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="area">
		Interaja...
	</div>
	<script>
		var d = window.document.querySelector('div#area');
		d.addEventListener('click', clicar);
		d.addEventListener('mouseenter', entrar);
		d.addEventListener('mouseout', sair);

		function clicar(){
			d.innerText = 'Clicou';
			d.style.background = 'red';
		}

		function entrar(){
			d.innerText = 'Entrou';
		}
		
		function sair(){
			d.innerText = 'Saiu';
		}
	</script>
</body>
</html>
